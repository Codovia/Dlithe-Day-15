<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Playlist</title>
</head>
<body>
    <script>
        let songs = [
            {title:"Song 1",artist:"Artist 1", duration:"3:45"},
            {title:"Song 2",artist:"Artist 2", duration:"4:20"},
            {title:"Song 3",artist:"Artist 3", duration:"2:55"}
        ];

        function addSong(title,artist,duration){
            songs.push({title , artist ,duration});
        }
        function removeSong(index){
            songs.splice(index,1);
        }

        function shuffleSongs(){
            songs.sort(()=>Math.random()-1);
        }
    </script>
</body>
</html>
